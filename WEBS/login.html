<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <div class="trapezoide-principal"></div>
    <div class="trapezoide-secundaria"></div>
    
    
    <header class="login"></header>

    <div class="cuadro-login">
        <div class="form-container">
            <p class="title">Login</p>
            <form class="form">
                <div class="input-group">
                    <label for="username">Nombres</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password">
                    <div class="forgot">
                        <a rel="noopener noreferrer" href="#">Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <button class="sign">Sign in</button>
            </form>
            <br>
            <p class="signup">No tienes una cuenta?
                <a rel="noopener noreferrer" href="#" class="">Registrarse</a>
            </p>
        </div>
        <div class="pag-login">
            <ul>
                <li><img src="../IMG/fondo logn.jpg"></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
